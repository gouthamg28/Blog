<body>

	<hr />
	<h2>Register Yourself!</h2>
	<table>
		<tr>
			<td>Full Name</td>
			<td><input id="fullname"></td>
		</tr>
		<tr>
			<td>Email(Username):</td>
			<td><input type="email" id="email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type='password' id="pwd"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type='password' id="cpswd"></td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td><input type="number" id = "phno"></td>
		</tr>
		<tr>
			<td>Areas of Interest</td>
			<td><select id = "areaofinterest"><option>Technology</option>
					<option>Movies</option>
					<option>Sports</option></select></td>
		</tr>
		<tr>
			<button id="register">Register </button>
			<button id="cancel" href='index.html'>Cancel </button>
		</tr>
	</table>
			
</body>
